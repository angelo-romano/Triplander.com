{% extends "www3/base.html" %}
{% block js_onload %}
{% endblock %}
{% block content %}
<div id="geoambiguity">
{% if tl_title %}
<div class="content">
<p><strong>{{ tl_title }}</strong> can refer to the following cities:</h2>
<ul>
{% for item in tl_possible_cities %}
<li><img alt="{{ item.country }}" src="{{ item.countryflag }}" class="flagMini" />
<a href="{% url city_by_id item.id,item.slug %}">{{ item.fullname }}, {{ item.country }}</a></li>
{% endfor %}
</ul>
</div>
{% endif %}
{% endblock %}
